<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>XIAOZIMU 个人主页</title>
  <!-- 引入字体图标 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      /* 修正：GitHub Pages 图片路径（仓库名xzm） */
      background: url('https://xzm0328.github.io/xzm/壁纸.jpg') no-repeat center/cover; 
      color: #fff;
      min-height: 100vh;
      position: relative;
      overflow-y: scroll;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 0;
    }
    .content-wrapper {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    /* 头像区域 */
    .profile-header {
      text-align: center;
      padding: 20px 0;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ffd1da;
      overflow: hidden;
      margin: 0 auto 15px;
      /* 修正：GitHub Pages 图片路径（仓库名xzm） */
      background: url('https://xzm0328.github.io/xzm/头像.jpg') no-repeat center/cover; 
    }
    .username {
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .contact {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .contact a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      text-shadow: 0 2px 3px rgba(0,0,0,0.2);
    }
    .contact i {
      font-size: 18px;
    }
    /* 功能按钮 */
    .action-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .action-btn {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(5px);
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .action-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    /* 密码验证弹窗 */
    .auth-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }
    .auth-modal-content {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 300px;
      border: 1px solid rgba(255,255,255,0.3);
    }
    .auth-modal-content input {
      display: block;
      margin-bottom: 15px;
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .auth-modal-content input::placeholder {
      color: #ddd;
    }
    .auth-modal-content button {
      background: #ff7e9f;
      color: #fff;
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      transition: opacity 0.3s ease;
    }
    .auth-modal-content button:hover {
      opacity: 0.8;
    }
    /* 博客发布 */
    .blog-publish {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      display: none;
    }
    .blog-publish h3 {
      font-size: 16px;
      margin-bottom: 15px;
      text-shadow: 0 2px 3px rgba(0,0,0,0.2);
    }
    .blog-publish input,
    .blog-publish textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      resize: none;
    }
    .blog-publish input::placeholder,
    .blog-publish textarea::placeholder {
      color: #ddd;
    }
    .blog-publish button {
      background: #ff7e9f;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    .blog-publish button:hover {
      opacity: 0.8;
    }
    /* 博客列表 */
    .blog-list {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .blog-item {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .blog-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .blog-item h4 {
      font-size: 16px;
      margin-bottom: 8px;
      text-shadow: 0 2px 3px rgba(0,0,0,0.2);
    }
    .blog-item p {
      font-size: 14px;
      line-height: 1.6;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    /* 图片上传弹窗 */
    .upload-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    .upload-modal-content {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 300px;
      border: 1px solid rgba(255,255,255,0.3);
    }
    .upload-modal-content input {
      display: block;
      margin-bottom: 15px;
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .upload-modal-content input::placeholder {
      color: #ddd;
    }
    .upload-modal-content button {
      background: #ff7e9f;
      color: #fff;
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      transition: opacity 0.3s ease;
    }
    .upload-modal-content button:hover {
      opacity: 0.8;
    }
    /* 响应式 */
    @media (max-width: 480px) {
      .action-btn {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <!-- 头像&信息 -->
    <div class="profile-header">
      <div class="avatar"></div>
      <div class="username">XIAOZIMU</div>
      <div class="contact">
        <a href="weixin://" target="_blank">
          <<i class="ri-wechat-line"></</i> 微信
        </a>
        <a href="tel:18819156795" target="_blank">
          <<i class="ri-phone-line"></</i> 18819156795
        </a>
      </div>
    </div>

    <!-- 功能按钮 -->
    <div class="action-bar">
      <!-- 发布按钮默认隐藏 -->
      <button class="action-btn" id="blogPublishBtn" style="display: none;">发布博客</button>
      <button class="action-btn" id="imageUploadBtn" style="display: none;">博客配图</button>
      <!-- 管理员登录按钮始终显示 -->
      <button class="action-btn" id="adminAuthBtn">管理员登录</button>
    </div>

    <!-- 博客发布 -->
    <div class="blog-publish" id="blogPublish">
      <h3>写下你的故事</h3>
      <input type="text" id="blogTitle" placeholder="博客标题" />
      <textarea id="blogContent" rows="4" placeholder="分享日常、想法..."></textarea>
      <button id="publishBlogBtn">发布</button>
    </div>

    <!-- 博客列表 -->
    <div class="blog-list" id="blogList">
      <div class="blog-item">
        <h4>欢迎来到我的主页</h4>
        <p>这是默认博客，只有管理员登录后才能发布新内容～</p>
      </div>
    </div>
  </div>

  <!-- 管理员密码验证弹窗 -->
  <div class="auth-modal" id="authModal">
    <div class="auth-modal-content">
      <input type="password" id="authPassword" placeholder="输入管理员密码" />
      <button id="confirmAuthBtn">确认</button>
      <button id="cancelAuthBtn">取消</button>
    </div>
  </div>

  <!-- 配图上传弹窗 -->
  <div class="upload-modal" id="imageUploadModal">
    <div class="upload-modal-content">
      <input type="file" id="blogImageFile" accept="image/*" />
      <button id="confirmImageBtn">确认上传</button>
      <button id="cancelImageBtn">取消</button>
    </div>
  </div>

  <script>
    const ADMIN_PASSWORD = 'Mumu0328'; // 管理员密码
    let isAdmin = false; // 标记是否通过验证

    // DOM元素获取
    const adminAuthBtn = document.getElementById('adminAuthBtn');
    const authModal = document.getElementById('authModal');
    const authPassword = document.getElementById('authPassword');
    const confirmAuthBtn = document.getElementById('confirmAuthBtn');
    const cancelAuthBtn = document.getElementById('cancelAuthBtn');
    const blogPublishBtn = document.getElementById('blogPublishBtn');
    const imageUploadBtn = document.getElementById('imageUploadBtn');
    const blogPublish = document.getElementById('blogPublish');
    const publishBlogBtn = document.getElementById('publishBlogBtn');

    const blogTitle = document.getElementById('blogTitle');
    const blogContent = document.getElementById('blogContent');
    const imageUploadModal = document.getElementById('imageUploadModal');
    const blogImageFile = document.getElementById('blogImageFile');
    const confirmImageBtn = document.getElementById('confirmImageBtn');
    const cancelImageBtn = document.getElementById('cancelImageBtn');

    // 1. 管理员登录弹窗控制
    adminAuthBtn.addEventListener('click', () => {
      authModal.style.display = 'flex';
      authPassword.focus(); // 唤起弹窗后自动聚焦输入框
    });

    cancelAuthBtn.addEventListener('click', () => {
      authModal.style.display = 'none';
      authPassword.value = '';
    });

    // 2. 密码验证逻辑
    confirmAuthBtn.addEventListener('click', verifyPassword);
    authPassword.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') verifyPassword(); // 回车键验证
    });

    function verifyPassword() {
      if (authPassword.value === ADMIN_PASSWORD) {
        isAdmin = true;
        // 显示发布/配图按钮，隐藏登录按钮
        blogPublishBtn.style.display = 'block';
        imageUploadBtn.style.display = 'block';
        adminAuthBtn.style.display = 'none';
        authModal.style.display = 'none';
        alert('验证成功！现在可以发布博客啦～');
      } else {
        alert('密码错误，请重试！');
        authPassword.value = '';
        authPassword.focus();
      }
    }

    // 3. 博客发布逻辑
    blogPublishBtn.addEventListener('click', () => {
      if (isAdmin) {
        blogPublish.style.display = blogPublish.style.display === 'none' ? 'block' : 'none';
        if (blogPublish.style.display === 'block') blogTitle.focus();
      } else {
        alert('请先通过管理员验证～');
      }
    });

    publishBlogBtn.addEventListener('click', () => {
      if (isAdmin) {
        const title = blogTitle.value.trim();
        const content = blogContent.value.trim();
        if (title && content) {
          const blogItem = document.createElement('div');
          blogItem.className = 'blog-item';
          blogItem.innerHTML = `<h4>${title}</h4><p>${content}</p>`;
          blogList.insertBefore(blogItem, blogList.firstChild); // 新博客放顶部
          // 清空并隐藏发布框
          blogTitle.value = '';
          blogContent.value = '';
          blogPublish.style.display = 'none';
        }
      } else {
        alert('请先通过管理员验证～');
      }
    });

    // 4. 博客配图上传逻辑
    imageUploadBtn.addEventListener('click', () => {
      if (isAdmin) {
        imageUploadModal.style.display = 'flex';
      } else {
        alert('请先通过管理员验证～');
      }
    });
